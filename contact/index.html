<html>
<head>
    <title>Mason Harlan Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <nav class="nav-background">
            <ul id='name' class="heavy-font">
                <li>MASON&nbsp;HARLAN</li>
            </ul>
            <ul id='pages'>
                <li><a class="margin-r" href='/'>PROJECTS</a></li>
                <li><a class="active" href='/contact/'>CONTACT</a></li>
            </ul>
            <ul id='icons'>
                <a href="https://www.linkedin.com/in/masongharlan/" target="_blank" class="fa fa-linkedin"></a>
                <a href="https://github.com/mgharlan" target="_blank" class='fa fa-github'></a>
            </ul>
        </nav>
        <div class="contact-form">
            <div style="font-weight: 700; font-size: 200%;">CONTACT</div>
            <form name='contact-info-form' id="contact-info-form" style="margin-top: 25px;" data-netlify="true">
                <label for='contact-name'>Name</label>
                <br>
                <input name="contact-name"/>
                <br>
                <label for='contact-email'>Email</label>
                <br>
                <input name='contact-email' type="email"/>
                <br>
                <label for='contact-message'>Message</label>
                <br>
                <textarea form="contact-form" name='contact-message'></textarea>
                <br>
                <input type="submit"/>
            </form>
        </div>
        <footer>
            <span>Created and designed by Mason Harlan</span>
            <span></span>
            <span>Email: harlangmason@gmail.com</span>
        </footer>
    </div>
</body>
</html>
